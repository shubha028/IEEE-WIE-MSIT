{% load crispy_forms_tags %}
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<!-- jQuery and JS bundle w/ Popper.js -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'main/landingpage.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'main/register.css'%}">

    <title>NGO</title>
</head>
<body>
<!--Hey! This is the original version
of Simple CSS Waves-->

<div class="header">

<!--Content before waves-->

<!--Waves Container-->
<div>

    <div class="fluid-container">
        <form method="POST" enctype="multipart/form-data" id="white_labels">
            {% csrf_token %}
            <div>
                            <h3><strong>NGO name*  {{form.NGOname}} </strong></h3>
                           <br>
                        </div>
                        <div>
                            <h3><strong>Location of NGO *{{form.Location}}</strong></h3>
                             <br>
                        </div>
                        <div>
                            <h3><strong>Phone Number* {{form.PhoneNumber}}</strong></h3>
                             <br>
                        </div>
                         <div>
                            <h3><strong>Verification of NGO* {{form.VerificationImage}}</strong></h3>
                            <br>
                        </div>
                        <div>
                            <h3><strong>Cause*  {{form.Cause}}</strong></h3>

                        </div>
            <div class="form-group ">
                <button id="signin" class="btn btn-dark" type="submit">SAVE</button>
            </div>
        </form>

    </div>

<svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
<defs>
<path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
</defs>
<g class="parallax">
<use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
<use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
<use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
<use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
</g>
</svg>
</div>
<!--Waves end-->

</div>
<!--Header ends-->




</body>
</html>
